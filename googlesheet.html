<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./googlesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0&icon_names=description" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Google Sheets</title>
</head>
<body>

    <div class="flex items-center justify-between p-2 border-b border-gray-200">
        <div class="flex items-center space-x-2">
            <img src="./logo.png" alt="Google Sheets icon" class="w-16 h-16">
            <span class="text-gray-800 mt-px text-lg">Untitled Spreadsheet</span>
            <i class="fas fa-star text-gray-500"></i>
        </div>
        <div class="flex items-center space-x-4">
            <nav class="flex space-x-4 text-gray-600 text-md">
                <a href="#" class="hover:text-gray-800">File</a>
                <a href="#" class="hover:text-gray-800">Edit</a>
                <a href="#" class="hover:text-gray-800">View</a>
                <a href="#" class="hover:text-gray-800">Insert</a>
                <a href="#" class="hover:text-gray-800">Format</a>
                <a href="#" class="hover:text-gray-800">Data</a>
                <a href="#" class="hover:text-gray-800">Tools</a>
                <a href="#" class="hover:text-gray-800">Extensions</a>
                <a href="#" class="hover:text-gray-800">Help</a>
            </nav>
            <div class="flex items-center space-x-2">
                <i class="fas fa-comment-alt text-gray-600"></i>
                <i class="fas fa-video text-gray-600"></i>
                <div class="relative">
                    <button class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full flex items-center space-x-1">
                        <i class="fas fa-lock"></i>
                        <span>Share</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <i class="fas fa-star text-gray-500"></i>
                <img src="https://placehold.co/24x24" alt="User profile picture" class="w-6 h-6 rounded-full">
            </div>
        </div>
    </div>

    <!-- filter-div   -> fontfamily fontsize-->
     <div class="options">
        <form class="form-container fr-alc">
            
            <div>
                <input type="radio" name="search" id="search" placeholder="Search">
                <label for="search" class="material-symbols-outlined">search</label>                
            </div>
            
            <div>
                <input type="radio" name="undo" id="undo">
                <label for="undo" class="material-symbols-outlined">undo</label>
            </div>
            
            <div>
                <input type="radio" name="redo" id="redo">
                <label for="redo" class="material-symbols-outlined">redo</label>
            </div>

            <div>
                <input type="radio" name="print" id="print">
                <label for="print" class="material-symbols-outlined">print</label>
            </div>

            <div>
                <input type="radio" name="imagesearch_roller" id="imagesearch_roller">
                <label for="imagesearch_roller" class="material-symbols-outlined">imagesearch_roller</label>
            </div>

            <select name="zoom" id="">
                <option value="default">100 %</option>
                <option value="f1">50 %</option>
                <option value="f2">75 %</option>
            </select>

            <div>
                <input type="radio" name="currency" id="currency">
                <label for="currency" class="material-symbols-outlined">currency_pound</label>
            </div>

            <div>
                <input type="radio" name="percent" id="percent">
                <label for="percent" class="material-symbols-outlined">percent</label>
            </div>

            <div>
                <input type="radio" name="decimal-dec" id="decimal-dec">
                <label for="decimal-dec" class="material-symbols-outlined">decimal_decrease</label>
            </div>

            <div>
                <input type="radio" name="decimal-inc" id="decimal-inc">
                <label for="decimal-inc" class="material-symbols-outlined">decimal_increase</label>
            </div>

            <div>
                <input type="radio" name="format" id="format">
                <label for="format" class="material-symbols-outlined">123</label>
            </div>

            <select name="fontfamily" id="">
                <option value="default">Default</option>
                <option value="f1">F1</option>
                <option value="f2">F2</option>
            </select>

            <input type="number" name="fontSize" value="16">
            <div>
                <input type="checkbox" name="fontWeight" id="isBold">
                <label for="isBold" class="material-symbols-outlined">format_bold</label>
            </div>
            
            <div>
                <input type="checkbox" name="fontStyle" id="isItalic">
                <label for="isItalic" class="material-symbols-outlined">format_italic</label>
            </div>
            
            <div>
                <input type="checkbox" name="fontUnderline" id="isUnderline">
                <label for="isUnderline" class="material-symbols-outlined">format_underlined</label>
            </div>
            

            <div class="align-container fr-alc">
                <div>
                    <input type="radio"name="align" value="left" id="left">
                    <label for="left" class="material-symbols-outlined">format_align_left</label>
                </div>

                <div>
                    <input type="radio"name="align" value="center" id="center">
                    <label for="center" class="material-symbols-outlined">format_align_center</label>
                </div>
                
                <div>
                    <input type="radio"name="align" value="right" id="right">
                    <label for="right" class="material-symbols-outlined">format_align_right</label>
                </div>
                
            </div>

            <div>
                <input type="color" name="textColor" id="textColor">
                <label for="textColor" class="material-symbols-outlined">format_color_text</label>
            </div>
           
            <div>
                <input type="color" name="backgroundColor" id="backgroundColor" value="#ffffff">
                <label for="backgroundColor" class="material-symbols-outlined">format_color_fill</label>
            </div>

            <div>
                <input type="radio" name="border" id="border">
                <label for="border" class="material-symbols-outlined">border_all</label>
            </div>

            <div>
                <input type="radio" name="cell_merge" id="cell_merge">
                <label for="cell_merge" class="material-symbols-outlined">cell_merge</label>
            </div>

            <div>
                <input type="radio" name="more_vert" id="more_vert">
                <label for="more-vert" class="material-symbols-outlined">more_vert</label>
            </div>
            
        </form>
     </div>

    <!-- eval-div -->
    <div class="box">
        <div class="selected-cell"></div>
        <input type="text">
    </div>

    <!-- container -->
    <div class="container">
        <div class="junction"></div>
        <div class="head-row"></div>
        <div class="serial-no"></div>
        <div class="main-body"></div>
    </div>
    <script src="./googlesheet.js"></script>
</body>
</html>
